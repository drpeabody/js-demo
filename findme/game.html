<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		
	</body>

</html>
<script type="text/javascript" src="three/build/three.js"></script>
<script type="text/javascript" src="three/examples/js/controls/FlyControls.js"></script>
<script>

	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 75, 
		window.innerWidth / window.innerHeight, 0.1, 1000 );

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var fly_controls = new THREE.FlyControls( camera, renderer.domElement );
	fly_controls.movementSpeed = 0.1;
	fly_controls.domElement = renderer.domElement;
	fly_controls.rollSpeed = 0.0;
	fly_controls.dragToLook = true;
	fly_controls.autoForward = false;

	var geometry = new THREE.BoxGeometry();
	var material = new THREE.MeshNormalMaterial();

	camera.position.z = 5;
	fly_controls.update(1);
	
	for(let i = 0; i < 100; i++) {
		let gg = new THREE.Mesh( geometry, material );
		gg.position.x = i * 2;
		scene.add( gg );
	}

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		fly_controls.update(1);
	}
	animate();

</script>
